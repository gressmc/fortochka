<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>BackOffice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href=@{../resources/css/main.css}>
    <link rel="stylesheet" type="text/css" th:href=@{../resources/css/login.css}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src=@{../resources/js/main.js}></script>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h3>Панель управления</h3>
    </div>

    <div class="jumbotron text-center">

        <button class="accordion">Добавить детский сад</button>
        <div class="panel">
            <div class="panel-body">
                <form class="form-inline" method="POST" enctype="multipart/form-data" action="/kindergarten/add">
                    <div class="form-group row">
                        <div>
                            <input type="text" placeholder="Название ДС" class="form-control mb-2 mr-sm-2" name="title">
                        </div>
                        <div>
                            <input type="text" placeholder="Названия групп" class="form-control mb-2 mr-sm-2" name="groups" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:each="kindergarten : ${kindergartens}">
            <button class="accordion">
                <div th:text="${kindergarten.title}" class="text-center">kindergarten</div>
            </button>
            <div class="panel">
                <div th:object="${kindergarten}">
                    <div th:each="kindergroup : *{kindergroups}">
                        <a th:href="@{/kindergroup/${kindergroup.title})}">kindergroup</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
