<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Главная</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href=@{../resources/css/main.css}>
    <link rel="stylesheet" type="text/css" th:href=@{../resources/css/login.css}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src=@{../resources/js/main.js}></script>
</head>
<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1>Выберете детский сад</h1>
    </div>

    <div class="jumbotron">

        <div th:each="kindergarten : ${kindergartens}">
            <button class="accordion">
                <div th:text="${kindergarten.title}" class="text-center">kindergarten</div>
            </button>
            <div class="panel">#
                <div th:object="${kindergarten}">
                    <div th:each="kindergroup : *{kindergroups}">
                        <a th:href="@{kindergroup.title}">kindergroup</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
